{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">

  {% for pet in pets %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{pet.photo_url}}">
    <a href="/pet/{{pet.id}}/edit">{{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
  </div>
  {% else %}
  <div class="col-12">No pets yet.</div>
  {% endfor %}

</div>
<br>

<a class="btn btn-primary" href="/add">Add a Pet</a>

{% endblock %}
